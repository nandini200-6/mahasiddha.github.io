  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Kaisei Tokumin', serif;
      background: linear-gradient(to right, #fff3e0, #ffe0b2);
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    header {
      background-color: #ff9800;
      color: white;
      text-align: center;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      text-shadow: 1px 1px 4px #a84300;
    }

    .back-arrow {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 40px;
      height: 40px;
      background-color: black;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-arrow:hover {
      background-color: #333;
    }

    .back-arrow::before {
      content: "‚Üê";
      font-size: 1.5rem;
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: #ffffffdd;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      animation: slideUp 0.9s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .contact-info h2, .contact-form h2 {
      color: #b34700;
      margin-bottom: 1rem;
    }

    .contact-info p {
      font-size: 1rem;
      color: #3b1f0c;
      margin: 0.4rem 0;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 0.8rem;
      margin: 0.6rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input:focus, textarea:focus {
      border-color: #ff9800;
      outline: none;
      box-shadow: 0 0 5px #ffc107;
    }

    button {
      padding: 1rem;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e65100;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1.5rem;
      background-color: #ffcc80;
      color: #4b2e05;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<header>
  <div class="back-arrow" onclick="goBack()"></div>
  <h1 data-i18n="contactUs">Contact Us</h1>

    <p><strong>Email:</strong><br><a href="mailto:info@mahasiddhamandir.org">info@mahasiddhamandir.org</a></p>

  <!-- Contact Form -->

      <input type="email" id="email" placeholder="Your Email" data-i18n-placeholder="yourEmail" required>
      <textarea id="message" placeholder="Your Message" data-i18n-placeholder="yourMessage" required></textarea>
      <button type="submit" data-i18n="sendBtn">Send Message</button>

</div>
