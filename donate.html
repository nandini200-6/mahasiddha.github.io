<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="pageTitle">Donate - Shri Mahasiddha Mandir</title>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kaisei Tokumin', serif;
      margin: 0;
      background-color: #fffaf0;
      color: #3b1f0c;
      background-image: url('https://www.transparenttextures.com/patterns/papyrus.png');
    }

    header {
      background: linear-gradient(to right, orange, #ff8c00);
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background-color: black;
      color: white;
      font-size: 24px;
      text-align: center;
      line-height: 40px;
      border-radius: 50%;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .back-arrow:hover {
      background-color: #333;
    }

    main {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #a84300;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    input, textarea, button {
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #b30000;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: red;
    }

    footer {
      background-color: orange;
      color: white;
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<a href="temple.html.html" class="back-arrow" title="Back">&#8592;</a>

<header>
  <h1 data-i18n="headerTitle">Shri Mahasiddha Mandir, Solapur</h1>
  <p data-i18n="headerSubtitle">Make a Donation</p>
</header>

<main>
  <h2 data-i18n="formTitle">Support the Temple</h2>
  <form>
    <input type="text" name="name" data-i18n-placeholder="placeholderName" required />
    <input type="number" name="Phone" data-i18n-placeholder="placeholderPhone" required />
    <input type="email" name="email" data-i18n-placeholder="placeholderEmail" required />
    <input type="number" name="amount" data-i18n-placeholder="placeholderAmount" required />
    <textarea name="message" rows="4" data-i18n-placeholder="placeholderMessage"></textarea>
    <button type="submit" data-i18n="buttonText">Donate Now</button>
  </form>
</main>

<footer>
  <p data-i18n="footerText">© Shri Mahasiddha Mandir, Solapur. All Rights Reserved.</p>
</footer>

<script>
  const translations = {
    en: {
      pageTitle: "Donate - Shri Mahasiddha Mandir",
      headerTitle: "Shri Mahasiddha Mandir, Solapur",
      headerSubtitle: "Make a Donation",
      formTitle: "Support the Temple",
      placeholderName: "Full Name",
      placeholderPhone: "Phone",
      placeholderEmail: "Email Address",
      placeholderAmount: "Donation Amount (INR)",
      placeholderMessage: "Optional Message",
      buttonText: "Donate Now",
      footerText: "© Shri Mahasiddha Mandir, Solapur. All Rights Reserved."
    },
    mr: {
      pageTitle: "दान - श्री महासिद्ध मंदिर",
      headerTitle: "श्री महासिद्ध मंदिर, सोलापूर",
      headerSubtitle: "दान करा",
      formTitle: "मंदिराला समर्थन द्या",
      placeholderName: "पूर्ण नाव",
      placeholderPhone: "फोन",
      placeholderEmail: "ईमेल पत्ता",
      placeholderAmount: "दानाची रक्कम (रु.)",
      placeholderMessage: "ऐच्छिक संदेश",
      buttonText: "आता दान करा",
      footerText: "© श्री महासिद्ध मंदिर, सोलापूर. सर्व हक्क राखीव."
    },
    kn: {
      pageTitle: "ದಾನ - ಶ್ರೀ ಮಹಾಸಿದ್ಧ ಮಂದಿರ",
      headerTitle: "ಶ್ರೀ ಮಹಾಸಿದ್ಧ ಮಂದಿರ, ಸೊಲಾಪುರ",
      headerSubtitle: "ದಾನ ಮಾಡಿ",
      formTitle: "ಮಂದಿರವನ್ನು ಬೆಂಬಲಿಸಿ",
      placeholderName: "ಪೂರ್ಣ ಹೆಸರು",
      placeholderPhone: "ದೂರವಾಣಿ ಸಂಖ್ಯೆ",
      placeholderEmail: "ಇಮೇಲ್ ವಿಳಾಸ",
      placeholderAmount: "ದಾನದ ಮೊತ್ತ (ರೂ.)",
      placeholderMessage: "ಐಚ್ಛಿಕ ಸಂದೇಶ",
      buttonText: "ಈಗ ದಾನ ಮಾಡಿ",
      footerText: "© ಶ್ರೀ ಮಹಾಸಿದ್ಧ ಮಂದಿರ, ಸೊಲಾಪುರ. ಎಲ್ಲಾ ಹಕ್ಕುಗಳನ್ನು ಕಾಯ್ದಿರಿಸಲಾಗಿದೆ."
    }
  };

  const lang = localStorage.getItem("lang") || "en";

  function applyTranslations(langCode) {
    const strings = translations[langCode] || translations.en;
    document.title = strings.pageTitle;

    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (strings[key]) el.textContent = strings[key];
    });

    document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
      const key = el.getAttribute("data-i18n-placeholder");
      if (strings[key]) el.placeholder = strings[key];
    });
  }

  applyTranslations(lang);
</script>

</body>
</html>
