<!-- temple-history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="title">Temple History</title>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kaisei Tokumin', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fff8e1, #ffe0b2);
      color: #4b2e05;
    }
    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: black;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      text-decoration: none;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: #f57c00;
      color: white;
    }
    .main-image {
      text-align: center;
      margin: 1.5rem 0;
    }
    .main-image img {
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      border: 4px solid #d2691e;
    }
    .temple-info {
      max-width: 900px;
      margin: auto;
      padding: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.7;
      background-color: #fff3e0;
      border: 2px solid #ff9800;
      border-radius: 10px;
    }
    .section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
    }
    .section:nth-child(even) {
      flex-direction: row-reverse;
    }
    .section img {
      width: 300px;
      border-radius: 12px;
      margin: 0 1rem;
      border: 3px solid #a0522d;
    }
    .text {
      flex: 1;
      padding: 1rem;
      font-size: 1.1rem;
      background-color: #fff8e6;
      border-radius: 8px;
      border: 2px solid #cd853f;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f57c00;
      color: white;
      margin-top: 2rem;
    }
    @media (max-width: 768px) {
      .section {
        flex-direction: column !important;
      }
      .section img {
        width: 90%;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

  <a class="back-btn" href="temple.html.html">&#8592;</a>

  <header>
    <h1 data-i18n="heading">🛕 Temple History</h1>
    <p data-i18n="subheading">Honoring the Legacy of Spiritual Siddhas</p>
  </header>

  <div class="main-image">
    <img src="images/photo7.jpg" alt="Temple Main" />
  </div>

  <div class="temple-info" data-i18n="intro"></div>

  <div class="section">
    <img src="images/mahasiddha.jpg" alt="Mahasiddha" />
    <div class="text" data-i18n="mahasiddha"></div>
  </div>

  <div class="section">
    <img src="images/amogsiddha.jpg" alt="Amogsiddha" />
    <div class="text" data-i18n="amogsiddha"></div>
  </div>

  <div class="section">
    <img src="images/bhutalsiddha.jpg" alt="Bhutalsiddha" />
    <div class="text" data-i18n="bhutalsiddha"></div>
  </div>

  <footer data-i18n="footer"></footer>

  <script>
    const translations = {
      en: {
        title: "Temple History",
        heading: "🛕 Temple History",
        subheading: "Honoring the Legacy of Spiritual Siddhas",
        intro: "Shri Mahasiddha Mandir in Solapur is home to three great saints — Mahasiddha, Amogsiddha, and Bhutalsiddha. This sacred temple is a symbol of devotion, healing, and unity, drawing devotees from all walks of life.",
        mahasiddha: "Shri Mahasiddha is a revered Siddha saint known for his spiritual power, wisdom, and penance. Devotees believe that visiting his temple grants peace, strength, and divine blessings. The Mahasiddha Yatra is a major celebration held with devotion and rituals.",
        amogsiddha: "Shri Amogsiddha is honored for his calm guidance and spiritual grace. He represents inner clarity and dharma. His presence is believed to bring peace and remove life’s hardships. Amogsiddha Jayanti is observed with devotion and prayer.",
        bhutalsiddha: "Shri Bhutalsiddha, deeply connected to the earth (Bhutal), is worshipped for his protective power and discipline. His blessings help devotees overcome obstacles and stay spiritually grounded. Bhutalsiddha Jayanti is celebrated with great faith.",
        footer: "© Shri Mahasiddha Mandir, Solapur. All rights reserved."
      },
      mr: {
        title: "मंदिर इतिहास",
        heading: "🛕 मंदिर इतिहास",
        subheading: "सिद्ध परंपरेचा गौरव",
        intro: "सोलापूरमधील श्री महासिद्ध मंदिर हे तीन सिद्ध संत – महासिद्ध, अमोघसिद्ध आणि भूताळसिद्ध यांचे पवित्र स्थान आहे. हे मंदिर श्रद्धा, भक्ती आणि एकतेचे प्रतीक आहे.",
        mahasiddha: "श्री महासिद्ध हे एक अत्यंत पूजनीय संत आहेत. त्यांच्या साधना व आध्यात्मिक शक्तीमुळे भक्तांना मानसिक शांतता व आत्मिक बळ मिळते. येथे दरवर्षी महासिद्ध यात्रा उत्साहात साजरी केली जाते.",
        amogsiddha: "श्री अमोघसिद्ध हे शांततेचे प्रतिक मानले जातात. ते भक्तांना मार्गदर्शन व संकटमुक्ती देतात. अमोघसिद्ध जयंती साधेपणाने आणि भक्तिभावाने साजरी केली जाते.",
        bhutalsiddha: "श्री भूताळसिद्ध हे पृथ्वीशी जोडलेले संत आहेत. भक्तांना संरक्षण, बळ व स्थैर्य प्रदान करतात. त्यांच्या जयंतीला विशेष धार्मिक कार्यक्रम आयोजित होतात.",
        footer: "© श्री महासिद्ध मंदिर, सोलापूर. सर्व हक्क राखीव."
      },
      kn: {
        title: "ಮಂದಿರದ ಇತಿಹಾಸ",
        heading: "🛕 ಮಂದಿರದ ಇತಿಹಾಸ",
        subheading: "ಆಧ್ಯಾತ್ಮಿಕ ಸಿದ್ಧರ ಪರಂಪರೆಯ ಗೌರವ",
        intro: "ಸೋಲಾಪುರದಲ್ಲಿನ ಶ್ರೀ ಮಹಾಸಿದ್ಧ ಮಂದಿರವು ಮೂರು ಸಿದ್ಧ ಮಹಾತ್ಮರು – ಮಹಾಸಿದ್ಧ, ಅಮೋಘಸಿದ್ಧ ಮತ್ತು ಭೂತಾಳಸಿದ್ಧರ ನೆಲೆಯಾಗಿದೆ. ಇದು ಶ್ರದ್ಧೆ, ಶಕ್ತಿ ಮತ್ತು ಭಕ್ತಿಯ ಸಂಕೇತವಾಗಿದೆ.",
        mahasiddha: "ಶ್ರೀ ಮಹಾಸಿದ್ಧರು ತಪಸ್ಸು ಮತ್ತು ಜ್ಞಾನದಿಂದ ಪ್ರಸಿದ್ಧರಾಗಿದ್ದಾರೆ. ಅವರ ದರ್ಶನದಿಂದ ಶಾಂತಿ, ಶಕ್ತಿ ಮತ್ತು ಆಶೀರ್ವಾದ ಸಿಗುತ್ತದೆ. ಮಹಾಸಿದ್ಧ ಯಾತ್ರೆಯನ್ನು ಭಕ್ತಿ ಪೂರ್ವಕವಾಗಿ ಆಚರಿಸಲಾಗುತ್ತದೆ.",
        amogsiddha: "ಶ್ರೀ ಅಮೋಘಸಿದ್ಧರು ಶಾಂತಿಯ ಚಿಹ್ನೆಯಾಗಿ ಭಕ್ತರಿಗೆ ಮಾರ್ಗದರ್ಶನ ನೀಡುತ್ತಾರೆ. ಅವರು ಅಡಚಣೆಗಳನ್ನು ದೂರಮಾಡುತ್ತಾರೆ. ಅಮೋಘಸಿದ್ಧ ಜಯಂತಿಯನ್ನು ಧಾರ್ಮಿಕವಾಗಿ ಆಚರಿಸಲಾಗುತ್ತದೆ.",
        bhutalsiddha: "ಶ್ರೀ ಭೂತಾಳಸಿದ್ಧರು ಭಕ್ತರಿಗೆ ಶಕ್ತಿ, ನೆಲೆ ಮತ್ತು ರಕ್ಷಣೆ ನೀಡುತ್ತಾರೆ. ಭೂಮಿಯೊಂದಿಗೆ ಅವರ ಸಂಬಂಧ ವಿಶೇಷವಾಗಿದೆ. ಭಕ್ತರು ಭೂತಾಳಸಿದ್ಧ ಜಯಂತಿಯನ್ನು ಭಕ್ತಿಯಿಂದ ಆಚರಿಸುತ್ತಾರೆ.",
        footer: "© ಶ್ರೀ ಮಹಾಸಿದ್ಧ ಮಂದಿರ, ಸೊಲಾಪುರ. ಎಲ್ಲಾ ಹಕ್ಕುಗಳನ್ನು ಕಾಯ್ದಿರಿಸಲಾಗಿದೆ."
      }
    };

    const lang = localStorage.getItem("lang") || "en";

    function applyTranslations(langCode) {
      const strings = translations[langCode] || translations.en;
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (strings[key]) el.innerHTML = strings[key];
      });
      document.title = strings.title;
    }

    applyTranslations(lang);
  </script>

</body>
</html>
