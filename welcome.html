<!DOCTYPE html>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Kaisei Tokumin', serif;
      background-color:#fff8e1; /* Lighter background */
      color: #4b2e05;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    header {
      background-color: #f57c00; /* warm saffron */
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.6rem;
      text-shadow: 1px 1px 4px #a84300;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #ffeaa7;
    }

    .main-content {
      text-align: center;
      padding: 2.5rem 1rem;
      flex-grow: 1;
      animation: slideUp 0.8s ease-in;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .main-content img {
      width: 90%;
      max-width: 500px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      border: 4px solid #d2691e;
      margin-bottom: 2rem;
    }

    .main-content p {
      font-size: 1.25rem;
      margin-bottom: 2.2rem;
      color: #5c2e00;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .go-button {
      padding: 1rem 2.5rem;
      font-size: 1.15rem;
      background-color: #a52a2a;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .go-button:hover {
      background-color: #6e1e1e;
    }

    footer {
      background-color: #f57c00;
      color: #fff8e1;
      text-align: center;
      padding: 1.3rem;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      .main-content p { font-size: 1.05rem; }
    }
  </style>
</head>
